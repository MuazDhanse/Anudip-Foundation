<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameHaven{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://kit.fontawesome.com/4adee6fb32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="/" title="Home"><i class="fas fa-home"></i></a></li>
                <li><a href="/about" title="About"><i class="fa-solid fa-circle-info"></i></a></li>
                <li><a href="/community" title="Community"><i class="fa-solid fa-people-group"></i></a></li>
                <li><a href="/contact" title="Contact"><i class="fa-solid fa-phone"></i></a></li>
                <li><a href="/login" title="Login/Logout"><i class="fa-solid fa-power-off"></i></a></li>
                <li><a href="/logout" title="Logout"><i class="fa-solid fa-sign-out-alt"></i></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="right-container">
            <header class="top-bar">
                <div class="logo">
                    <a href="/">
                        <img src="/static/images/logo.png" alt="GameHaven Logo">
                    </a>
                </div>
            </header>
            <main class="main-section">
                {% block content %}{% endblock %}
            </main>
            <!-- Footer -->
            <footer class="footer">
                <p>&copy; 2024 GameHaven. All rights reserved.</p>
                <div class="footer-social-icons">
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
